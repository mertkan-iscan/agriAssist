<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Device Calibration</title>
</head>
<body>
<h1>Calibrate Device</h1>
<h2 th:text="'Device ID: ' + ${device.deviceID}"></h2>
<h2 th:text="'Field ID: ' + ${fieldID}"></h2>

<form th:action="@{/api/fields/{fieldID}/calibrate-device(fieldID=${fieldID})}" method="post">
    <input type="hidden" name="deviceID" th:value="${device.deviceID}" />

    <label for="degree">Degree:</label>
    <input type="number" id="degree" name="degree" min="0" max="180" required />

    <label for="flowRate">Flow Rate (L/h):</label>
    <input type="number" id="flowRate" name="flowRate" step="0.1" required />

    <button type="submit">Save Calibration</button>
</form>
</body>
</html>
