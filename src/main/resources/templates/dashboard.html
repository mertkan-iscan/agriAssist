<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #274D40;
            color: white;
            height: 100vh;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #4C766A;
            padding-left: 20px;
            transition: 0.3s;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .logout {
            padding: 15px;
            background-color: #F35D48;
            text-align: center;
        }

        .logout a {
            color: white;
            text-decoration: none;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .main-content h2 {
            margin-top: 0;
        }

        .progress-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .progress-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .progress-card img {
            width: 50px;
        }

        /* Predictive analysis and details */
        .analysis-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .analysis-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Weather and predictive info */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .weather-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            AgriAssist
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Overview</a></li>
            <li><a href="#"><i class="fas fa-seedling"></i> Fields</a></li>
            <li><a href="#"><i class="fas fa-thermometer-half"></i> Sensors</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
        </ul>
        <div class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Your Weekly Progress</h2>
            <div class="progress-grid">
                <div class="progress-card">
                    <p>Mango</p>
                    <p>45% Growth</p>
                </div>
                <div class="progress-card">
                    <p>Pear</p>
                    <p>55% Growth</p>
                </div>
                <div class="progress-card">
                    <p>Avocado</p>
                    <p>94% Growth</p>
                </div>
                <div class="progress-card">
                    <p>Carrot</p>
                    <p>82% Growth</p>
                </div>
            </div>
        </div>

        <div class="weather-grid">

            <div class="weather-card">
                <h3>Air Quality</h3>
                <p>95%</p>
            </div>

            <div class="weather-card">
                <h3>Soil Moisture</h3>
                <p>21%</p>
            </div>

            <div class="weather-card">
                <h3>Land Fertility</h3>
                <p>95%</p>
            </div>

        </div>

    </div>
</div>

</body>
</html>
