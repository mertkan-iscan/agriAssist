<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Join Requests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="/js/deviceJoinRequest.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Sensor Join Requests</h1>
    <div id="joinRequests" class="mt-4">
        <p class="text-muted">No active join requests.</p>
    </div>
</div>

<!-- Modal for Join Request -->
<div class="modal fade" id="joinRequestModal" tabindex="-1" aria-labelledby="joinRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="joinRequestModalLabel">Device Join Request</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="joinRequestForm">
                    <div class="form-group">
                        <label for="deviceID">Device ID</label>
                        <input type="text" id="deviceID" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deviceType">Device Type</label>
                        <input type="text" id="deviceType" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fieldID">Assign to Field</label>
                        <select id="fieldID" class="form-control"></select>
                    </div>
                    <div class="form-group text-center">
                        <button type="button" id="acceptButton" class="btn btn-success">Accept</button>
                        <button type="button" id="rejectButton" class="btn btn-danger">Reject</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var joinRequestsDiv = document.getElementById('joinRequests');

        // WebSocket connection setup
        var socket = new SockJS('/websocket');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/joinRequest', function (message) {
                var deviceInfo = JSON.parse(message.body);
                console.log('Join request received:', deviceInfo);

                // Update the UI dynamically
                var requestHTML = `
                        <div class="alert alert-info">
                            <strong>Device ID:</strong> ${deviceInfo.deviceID} <br>
                            <strong>Device Type:</strong> ${deviceInfo.deviceType} <br>
                            <button class="btn btn-primary btn-sm" onclick="showJoinRequestPopup(${JSON.stringify(deviceInfo).replace(/"/g, '&quot;')})">Process Request</button>
                        </div>
                    `;
                joinRequestsDiv.innerHTML += requestHTML;
            });
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
