<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Irrigation</title>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
    <h2>Schedule Irrigation</h2>
    <form id="scheduleIrrigationForm">
        <input type="hidden" id="fieldID" name="fieldID" th:value="${field.fieldID}">

        <div class="form-group">
            <label for="totalWaterAmount">Total Irrigation Water Amount (L)</label>
            <input type="number" id="totalWaterAmount" name="totalWaterAmount" class="form-control" placeholder="Enter total water amount (optional)" step="0.01">
        </div>

        <div class="form-group">
            <label for="irrigationStartTime">Irrigation Start Time</label>
            <input type="datetime-local" id="irrigationStartTime" name="irrigationStartTime" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="flowRate">Flow Rate (L/hour)</label>
            <input type="number" id="flowRate" name="flowRate" class="form-control" placeholder="Enter flow rate (optional)" step="0.01">
        </div>

        <div class="form-group">
            <label for="irrigationDuration">Irrigation Duration (minutes)</label>
            <input type="number" id="irrigationDuration" name="irrigationDuration" class="form-control" placeholder="Enter duration (optional)">
        </div>

        <p class="text-muted">Note: Please provide exactly <strong>two out of three</strong>: Total Water Amount, Flow Rate, or Irrigation Duration.</p>

        <button type="submit" class="btn btn-primary">Schedule Irrigation</button>
    </form>

    <script src="/js/irrigationSchedule.js"></script>

</div>
</body>
</html>
